<li>
  <div (click)="onNodeClick(node)">
    {{ node.type }} ({{ node.id || 'No ID' }})
  </div>
  <ul *ngIf="node.children && node.children.length > 0">
    <li *ngFor="let child of node.children">
      <app-tree-node [node]="child" (nodeSelected)="onNodeClick($event)"></app-tree-node>
    </li>
  </ul>
</li>
